name: Build And Push Docker

on:
  workflow_call:
    inputs:
      repository-name:
        description: "Name of the DockerHub repository"
        required: true
        type: string
      image-tag:
        description: "Docker image tag"
        required: true
        type: string
      local-path:
        description: "Path to the directory containing Dockerfile"
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
        type: string
      DOCKERHUB_TOKEN:
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR source branch
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.repository-name }}:${{ inputs.image-tag }} ${{ inputs.local-path }}
          docker push ${{ secrets.DOCKERHUB_TOKEN }}/${{ inputs.repository-name }}:${{ inputs.image-tag }}
