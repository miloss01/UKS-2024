name: Build and Push Angular App

on:
  pull_request:
    branches:
      - main
    paths: ["front/**"]
    types:
      - opened
      - synchronize
      - reopened

jobs:
  prepare-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.extract_tag.outputs.TAG }}
    steps:
      - name: Get commit hash
        id: extract_tag
        run: |
          echo "Tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
  build-and-push:
    needs: prepare-tag
    uses: ./.github/workflows/build-and-push-docker.yml
    with:
      repository-name: uks-frontend
      image-tag: ${{ needs.prepare-tag.outputs.tag }}
      local-path: ./front
      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}      