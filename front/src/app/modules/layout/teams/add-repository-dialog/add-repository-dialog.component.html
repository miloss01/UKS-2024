<div id="add-repository-dialog" class="dialog-container">
  <h1 mat-dialog-title>Add Repository</h1>
  <div mat-dialog-content>
    <form [formGroup]="repoForm" (ngSubmit)="onSubmit()" class="centered-form">

      <mat-form-field appearance="fill">
        <mat-label>Repository Name</mat-label>
        <mat-select formControlName="repositoryName" required>
          <mat-option *ngFor="let repo of availableRepositories" [value]="repo">
            {{ repo }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="repoForm.get('repositoryName')?.hasError('required')">Repository is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Permission Level</mat-label>
        <mat-select formControlName="permission" required>
          <mat-option [value]="0">Read-Only</mat-option>
          <mat-option [value]="1">Read/Write</mat-option>
          <mat-option [value]="2">Admin</mat-option>
        </mat-select>
        <mat-error *ngIf="repoForm.get('permission')?.hasError('required')">Permission is required</mat-error>
      </mat-form-field>

      <div mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-button color="primary" [disabled]="repoForm.invalid" type="button" (click)="onSubmit()">Confirm</button>
      </div>
    </form>
  </div>
</div>
