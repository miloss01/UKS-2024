<div class="search-container">
    <div class="search-input">
      <span class="search-icon"> üîç </span>
      <input 
        type="text" 
        placeholder="Search by organization name" 
        [(ngModel)]="searchQuery" 
        (input)="onSearchRepository()"/>
    </div>
    <button mat-raised-button color="primary" class="create-btn">Create an organization</button>
  </div>
  
<!-- Pagination -->
<div class="pagination-container">
    <!-- Previous Button -->
    <button mat-raised-button color="primary" (click)="changePage(-1)" [disabled]="currentPage === 1" class="pagination-btn">
      Previous
    </button>
  
    <!-- Page indicator -->
    <span class="page-indicator">
      {{ currentPage }} / {{ totalPages }}
    </span>
  
    <!-- Next Button -->
    <button mat-raised-button color="primary" (click)="changePage(1)" [disabled]="currentPage === totalPages" class="pagination-btn">
      Next
    </button>
  
    <!-- Page Size Dropdown -->
    <div class="page-size-container">
      <label for="page-size">Page Size:</label>
      <select id="page-size" (change)="changePageSize($event)">
        <option [value]="2">2</option>
        <option [value]="5">5</option>
        <option [value]="10">10</option>
      </select>
    </div>
  </div>

<!-- List of organizations -->
<div class="extensions-container">
    <div class="extension-card" *ngFor="let extension of paginatedExtensions">

      <div class="icon">
        <img [src]="extension.icon" alt="{{ extension.name }} icon" />
      </div>
  
      <div class="details">
        <h3>{{ extension.name }}</h3>
        <p class="publisher">By {{ extension.publisher }} ¬∑ Updated {{ extension.updated }}</p>
        <p>{{ extension.description }}</p>
      </div>
    </div>
  </div>
