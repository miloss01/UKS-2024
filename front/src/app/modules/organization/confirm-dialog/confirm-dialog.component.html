<h2 mat-dialog-title>Are you sure you want to add <strong>{{ data.userEmail }}</strong> as a new member of the organization?</h2>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Yes, sure</button>
</div>
