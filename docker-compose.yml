version: '3.8'

services:
  backend:
    image: miloss01/uks-backend:302fc72
    container_name: backend-container
    ports:
      - "${HOST_PORT}:${APP_PORT}"
    environment:
      ASPNETCORE_ENVIRONMENT: "Release"
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=uks-database;Username=admin;Password=admin"
      Port: ${APP_PORT}
      Database__ApplyMigrations: true
      AWS__AccessKey: ""
      AWS__SecretKey: ""
    depends_on:
      - postgres
      - elasticsearch
    volumes:
      - ./Startup/super_admin_cred.json:/app/Startup/super_admin_cred.json:ro

  frontend:
    image: miloss01/uks-frontend:302fc72
    container_name: frontend-container
    ports:
      - "4200:80"
    environment:
      APIHOST: "http://localhost:${HOST_PORT}/api/"
    depends_on:
      - backend

  postgres:
    image: postgres:15
    container_name: postgres-container
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: uks-database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  elasticsearch:
    image: elasticsearch:7.17.9
    container_name: elasticsearch-container
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  registry:
    image: registry:2.8.3
    container_name: registry-container
    ports:
      - "5000:5000"
    restart: always
    environment:
      REGISTRY_AUTH: token
      REGISTRY_AUTH_TOKEN_REALM: "http://host.docker.internal:5001/token"
      REGISTRY_AUTH_TOKEN_SERVICE: "uks-registry"
      REGISTRY_AUTH_TOKEN_ISSUER: "uks.registry-auth"
      REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE: /certs/cert.pem
    volumes:
      - ./certs:/certs
      - ./config.yml:/etc/docker/registry/config.yml
    depends_on:
      - registry-auth-server
      - registry-webhook-server

  registry-auth-server:
    image: miloss01/uks-registry-auth-server:302fc72
    container_name: registry-auth-server-container
    ports:
      - "5001:5001"
    environment:
      - UKS_AUTH_PORT=5001
      - UKS_AUTH_DEBUG=1
      - UKS_DATABASE_URI=postgres://admin:admin@host.docker.internal:5432/uks-database
    volumes:
      - ./certs:/app/cert:ro

  registry-webhook-server:
    image: miloss01/uks-registry-webhook-server:302fc72
    container_name: registry-webhook-server-container
    ports:
      - "5002:5002"
    environment:
      - UKS_WEBHOOK_PORT=5002
      - UKS_WEBHOOK_DEBUG=True
      - UKS_DATABASE_URI=postgres://admin:admin@host.docker.internal:5432/uks-database

volumes:
  postgres_data:
  elasticsearch_data:
